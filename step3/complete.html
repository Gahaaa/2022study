			<article class="prd_mask">
				<div class="tit_wrap">
					<h2 class="com_tit01">IMAGE MASK</h2>

							<img src="../images/2.jpg">

					</li>
					<li>

							<img src="../images/3.jpg">

					</li>
					<li>
						<figure class="img_content">
							<img src="../images/4.jpg">
						</figure>
					</li>
				</ul>
			</article>
			<article class="text_img">
				<div class="text_area">
					<h3 class="tit">텍스트와 이미지 패턴</h3>
					<p class="txt">
						왼쪽은 텍스트 오른쪽은 이미지! :) CSS를 활용해 모션을 만들고 스크롤위치에 도착 했을때
						등장하는 인터렉션을 구현해보세요. 공부가 목적이 아니라도 재밌는 수업이 될거라 믿습니다 :)
					</p>
				</div>
				<div class="img_area">
					<figure>
						<img src="../images/6.jpg">
					</figure>
				</div>
			</article>
		</section>
		<footer class="footer">

				<p>
